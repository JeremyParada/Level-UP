<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="producto-detalle">

    <header id="header-container" class="texto-principal"></header>
    <nav id="navbar-container" class="texto-principal"></nav>
    
    <main>
        <!-- Detalle del producto -->
        <section class="container my-5">
            <div class="row">
                <!-- Imagen del producto -->
                <div class="col-lg-6">
                    <div class="card card-formulario rounded-4 p-4">
                        <img id="imagenProducto" src="" alt="" class="img-fluid rounded" style="height: 400px; object-fit: contain;">
                    </div>
                </div>

                <!-- Información del producto -->
                <div class="col-lg-6">
                    <div class="card card-formulario rounded-4 p-4">
                        <div class="mb-3">
                            <span id="categoriaProducto" class="badge bg-secondary mb-2"></span>
                            <h1 id="nombreProducto" class="texto-principal color-acento-azul"></h1>
                            <p id="codigoProducto" class="text-muted mb-3"></p>
                        </div>
                        
                        <div class="mb-4">
                            <h3 id="precioProducto" class="color-acento-verde fw-bold"></h3>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="color-acento-azul mb-2">Descripción</h5>
                            <p id="descripcionProducto" class="text-light"></p>
                        </div>
                        
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" value="1" min="1" max="10">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="btnAgregarCarrito" class="btn btn-agregar-producto btn-lg">
                                Agregar al Carrito
                            </button>
                            <a href="productos.html" class="btn btn-outline-secondary">Volver al Catálogo</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Reseñas del producto -->
        <section class="container mb-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card card-formulario rounded-4 p-4">
                        <h3 class="texto-principal color-acento-azul mb-4">Reseñas de este producto</h3>
                        <div id="resenaProducto">
                            <!-- Las reseñas se cargan aquí -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card card-formulario rounded-4 p-4">
                        <h4 class="color-acento-azul mb-3">Deja tu reseña</h4>
                        <form id="formResenaProducto">
                            <div class="mb-3">
                                <label for="calificacionProducto" class="form-label">Calificación</label>
                                <select class="form-select" id="calificacionProducto" required>
                                    <option value="">Selecciona</option>
                                    <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                                    <option value="4">⭐⭐⭐⭐ (4)</option>
                                    <option value="3">⭐⭐⭐ (3)</option>
                                    <option value="2">⭐⭐ (2)</option>
                                    <option value="1">⭐ (1)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nombreUsuarioProducto" class="form-label">Tu nombre</label>
                                <input type="text" class="form-control" id="nombreUsuarioProducto" required>
                            </div>
                            <div class="mb-3">
                                <label for="comentarioProducto" class="form-label">Comentario</label>
                                <textarea class="form-control" id="comentarioProducto" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-registrarse w-100">Publicar Reseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer-container"></footer>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/producto-detalle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
