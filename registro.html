<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Level-Up Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="registro-pagina">

    <header id="header-container" class="texto-principal"></header>
    <nav id="navbar-container" class="texto-principal"></nav>

    <main>
        <section class="text-center fondo-catalogo">
            <div class="row justify-content-center py-5 fondo-texto-catalogo">
                <div class="col-lg-6 col-md-8">
                    <div class="card card-formulario rounded-4 p-4">
                        <h2 class="texto-principal mb-4 color-acento-azul">Crear cuenta</h2>

                        <form id="formRegistro" class="needs-validation" novalidate>

                            <!-- Correo -->
                            <div class="mb-3 position-relative text-start">
                                <label for="email" class="form-label text-start">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@correo.com"
                                    required>
                                <div class="invalid-tooltip">
                                    Debes ingresar un correo válido
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3 position-relative text-start">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                    required>
                                <div class="invalid-tooltip">
                                    Debes ingresar una contraseña
                                </div>
                            </div>

                            <!-- Confirmar contraseña -->
                            <div class="mb-3 position-relative text-start">
                                <label for="password2" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="password2"
                                    placeholder="Repite tu contraseña" required>
                                <div class="invalid-tooltip">
                                    Las contraseñas no coinciden
                                </div>
                            </div>

                            <!-- Nombre -->
                            <div class="mb-3 position-relative text-start">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                                <div class="invalid-tooltip">
                                    Debes ingresar tu nombre
                                </div>
                            </div>

                            <!-- Apellido -->
                            <div class="mb-3 position-relative text-start">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido"
                                    required>
                                <div class="invalid-tooltip">
                                    Debes ingresar tu apellido
                                </div>
                            </div>

                            <!-- Fecha nacimiento -->
                            <div class="mb-3 position-relative text-start">
                                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" required>
                                <div class="invalid-tooltip">
                                    Debes ser mayor de 18 años
                                </div>
                            </div>

                            <!-- Codigo de referido -->
                            <div class="mb-3 position-relative text-start">
                                <label for="codigoReferido" class="form-label">Código de referido (opcional)</label>
                                <input type="text" class="form-control" id="codigoReferido" placeholder="Si tienes uno">
                            </div>

                            <button type="submit" class="btn btn-registrarse w-100 mt-3">Registrarse</button>
                        </form>

                        <p class="mt-3 text-center">
                            ¿Ya tienes cuenta? <a href="#" class="color-acento-azul">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
