<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - Level-Up Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="resenas-pagina">

    <header id="header-container" class="texto-principal"></header>
    <nav id="navbar-container" class="texto-principal"></nav>
    
    <main>
        <!-- Titulo de la pagina -->
        <section class="text-center fondo-catalogo">
            <div class="row py-lg-5 fondo-texto-catalogo">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="texto-principal">Reseñas de Productos</h1>
                    <p class="color-acento-verde">Conoce las opiniones de otros gamers</p>
                </div>
            </div>
        </section>

        <!-- Formulario para agregar reseña -->
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card card-formulario rounded-4 p-4 mb-5">
                        <h3 class="texto-principal color-acento-azul mb-4">Deja tu reseña</h3>
                        <form id="formResena">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombreProducto" class="form-label">Producto</label>
                                    <select class="form-select" id="nombreProducto" required>
                                        <option value="">Selecciona un producto</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="calificacion" class="form-label">Calificación</label>
                                    <select class="form-select" id="calificacion" required>
                                        <option value="">Selecciona calificación</option>
                                        <option value="5">⭐⭐⭐⭐⭐ (5 estrellas)</option>
                                        <option value="4">⭐⭐⭐⭐ (4 estrellas)</option>
                                        <option value="3">⭐⭐⭐ (3 estrellas)</option>
                                        <option value="2">⭐⭐ (2 estrellas)</option>
                                        <option value="1">⭐ (1 estrella)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Tu nombre</label>
                                <input type="text" class="form-control" id="nombreUsuario" placeholder="Tu nombre gamer" required>
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Tu reseña</label>
                                <textarea class="form-control" id="comentario" rows="4" placeholder="Comparte tu experiencia con este producto..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-registrarse">Publicar Reseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lista de reseñas -->
        <section class="container mb-5">
            <h3 class="texto-principal color-acento-azul mb-4">Reseñas de la Comunidad</h3>
            <div id="listaResenas" class="row">
                <!-- Las reseñas se cargan aquí -->
            </div>
        </section>
    </main>
    
    <footer id="footer-container"></footer>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/resenas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
