<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Level-Up Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="perfil-pagina">

    <header id="header-container" class="texto-principal"></header>
    <nav id="navbar-container" class="texto-principal"></nav>
    
    <main>
        <!-- Titulo de la pagina -->
        <section class="text-center fondo-catalogo">
            <div class="row py-lg-5 fondo-texto-catalogo">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="texto-principal">Mi Perfil Gamer</h1>
                    <p class="color-acento-verde">Gestiona tu información y puntos LevelUp</p>
                </div>
            </div>
        </section>

        <div class="container my-5">
            <div class="row">
                <!-- Información del perfil -->
                <div class="col-lg-8">
                    <div class="card card-formulario rounded-4 p-4 mb-4">
                        <h3 class="texto-principal color-acento-azul mb-4">Información Personal</h3>
                        <form id="formPerfil">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="perfilNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="perfilNombre" placeholder="Tu nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="perfilApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="perfilApellido" placeholder="Tu apellido" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="perfilEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="perfilEmail" placeholder="tu@email.com" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="perfilGamerTag" class="form-label">Gamer Tag</label>
                                    <input type="text" class="form-control" id="perfilGamerTag" placeholder="Tu nombre de jugador">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="perfilFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="perfilFechaNacimiento" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="perfilTelefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="perfilTelefono" placeholder="+56 9 1234 5678">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="perfilJuegoFavorito" class="form-label">Juego Favorito</label>
                                <input type="text" class="form-control" id="perfilJuegoFavorito" placeholder="¿Cuál es tu juego favorito?">
                            </div>
                            <button type="submit" class="btn btn-registrarse">Actualizar Perfil</button>
                        </form>
                    </div>

                    <!-- Historial de compras -->
                    <div class="card card-formulario rounded-4 p-4">
                        <h3 class="texto-principal color-acento-azul mb-4">Historial de Compras</h3>
                        <div id="historialCompras">
                            <!-- El historial se carga aquí -->
                        </div>
                    </div>
                </div>

                <!-- Panel lateral -->
                <div class="col-lg-4">
                    <!-- Información de nivel -->
                    <div class="card card-formulario rounded-4 p-4 mb-4">
                        <h4 class="texto-principal color-acento-azul mb-3">Mi Nivel Gamer</h4>
                        <div class="text-center mb-3">
                            <div class="badge bg-primary fs-1 mb-2" id="nivelActual">1</div>
                            <p class="mb-1">Nivel Actual</p>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Puntos LevelUp</span>
                                <span id="puntosActuales" class="color-acento-verde">0</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" id="barraProgreso" style="width: 0%"></div>
                            </div>
                            <small class="text-muted">Próximo nivel en <span id="puntosProximoNivel">100</span> puntos</small>
                        </div>
                    </div>

                    <!-- Descuentos activos -->
                    <div class="card card-formulario rounded-4 p-4 mb-4">
                        <h4 class="texto-principal color-acento-azul mb-3">Descuentos Activos</h4>
                        <div id="descuentosActivos">
                            <!-- Los descuentos se cargan aquí -->
                        </div>
                    </div>

                    <!-- Código de referido -->
                    <div class="card card-formulario rounded-4 p-4">
                        <h4 class="texto-principal color-acento-azul mb-3">Mi Código de Referido</h4>
                        <div class="text-center">
                            <div class="badge bg-secondary fs-5 mb-2" id="codigoReferido">GAMER123</div>
                            <p class="small">Comparte este código y gana 50 puntos por cada nuevo usuario</p>
                            <button class="btn btn-outline-secondary btn-sm" onclick="copiarCodigo()">Copiar Código</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-container"></footer>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
