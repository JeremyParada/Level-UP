<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header id="header-container" class="texto-principal"></header>
    <nav id="navbar-container" class="texto-principal"></nav>
    
    <main>
        <!-- Titulo de la pagina -->
        <section class="text-center fondo-catalogo">
            <div class="row py-lg-5 fondo-texto-catalogo">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="texto-principal">Carrito de Compras</h1>
                    <p class="color-acento-verde">Revisa tus productos antes de finalizar</p>
                </div>
            </div>
        </section>

        <div class="container my-5">
            <div class="row">
                <!-- Lista de productos en el carrito -->
                <div class="col-lg-8">
                    <div class="card card-formulario rounded-4 p-4 mb-4">
                        <h3 class="texto-principal color-acento-azul mb-4">Tus Productos</h3>
                        <div id="productosCarrito">
                            <!-- Los productos se cargan aquí -->
                        </div>
                    </div>
                </div>

                <!-- Resumen del pedido -->
                <div class="col-lg-4">
                    <div class="card card-formulario rounded-4 p-4 sticky-top">
                        <h4 class="texto-principal color-acento-azul mb-3">Resumen del Pedido</h4>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span id="subtotal" class="color-acento-verde">$0</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Envío:</span>
                                <span id="envio" class="color-acento-verde">$5.990</span>
                            </div>
                            <div class="d-flex justify-content-between" id="descuentoContainer" style="display: none;">
                                <span>Descuento DuocUC:</span>
                                <span id="descuento" class="color-acento-verde">-$0</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total:</span>
                                <span id="total" class="color-acento-verde">$0</span>
                            </div>
                        </div>
                        
                        <!-- Código de descuento -->
                        <div class="mb-3">
                            <label for="codigoDescuento" class="form-label">Código de descuento</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="codigoDescuento" placeholder="DUOC20">
                                <button class="btn btn-outline-secondary" type="button" id="aplicarDescuento">Aplicar</button>
                            </div>
                        </div>
                        
                        <button id="btnFinalizarCompra" class="btn btn-registrarse w-100">Finalizar Compra</button>
                        <a href="productos.html" class="btn btn-outline-secondary w-100 mt-2">Seguir Comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-container"></footer>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
